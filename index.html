<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main class="container">
      <article class="fylo-box">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <section class="icons">
          <div class="icon-img">
            <img src="./images/icon-document.svg" alt="icon" />
          </div>
          <div class="icon-img">
            <img src="./images/icon-folder.svg" alt="icon" />
          </div>
          <div class="icon-img">
            <img src="./images/icon-upload.svg" alt="icon" />
          </div>
        </section>
      </article>
      <article class="storage-box">
        <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
        <section class="prog-bar">
          <div class="grad-bar">
            <div class="point-cont">
              <div class="point"></div>
            </div>
          </div>
        </section>
        <h2>
          <span>0 GB</span>
          <span>1000 GB</span>
        </h2>
        <section class="gb-left">
          <p>185<span>GB Left</span></p>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chams sat</a>.
    </footer>
  </body>
</html>
